<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ReDRAW | Restricted Deep Recurrent Attentive Writer</title>

  <!-- Load CSS Files -->
  <link rel="stylesheet" href="static/css/button.css">
</head>

<body>
  <canvas id="myCanvas"></canvas>

  <div class="center">
    <div class="inline">
      <button type="button" onclick="decrement()">
        <img src="static/img/back.png" width="50" height="50">
      </button>
      <button type="button">
        <img src="static/img/pause.png" width="50" height="50">
      </button>
      <button type="button" onclick="increment()">
        <img src="static/img/forward.png" width="50" height="50">
      </button>

      <button type="button">
        <img src="static/img/download.png" width="50" height="50">
      </button>
        
       <button type="button">
        <img src="static/img/generate.png" width="50" height="50">
      </button>
        
      <!-- Upload button -->
      <div class="image-upload">
        <label for="file-input">
          <img src="static/img/upload.png" width="50" height="50">
        </label>
        <input id="file-input" type="file" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);"/>
      </div>

      <!-- Download button -->
      <!-- <button type="button">
        <img src="static/img/download.png" width="50" height="50">
      </button> -->
    </div>
  </div>

  <script type="text/javascript" src="static/js/uploadImage.js"></script>
  <script type="text/javascript" src="static/js/state.js"></script>
</body>

</html>
