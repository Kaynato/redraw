<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width="device-width", initial-scale=1, maximum-scale=1.0, user-scalable=0>

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ReDRAW - Automatic Sequential Image Vectorization</title>

  <!-- Load CSS -->
  <style> body {padding: 0; margin: 0;} </style>
  <link rel="stylesheet" href="css/button.css">

  <!-- Load JS -->
  <script src="js/utils_package.js"></script>
  <script src="js/tensor.js"></script>
  <script src="js/p5/p5.js"></script>
  <script src="js/p5/addons/p5.dom.js"></script>
  <script src="js/p5/addons/p5.sound.js"></script>
</head>

<body>
  <div class="center" id="canvas-holder">
    <!-- Canvas will be injected here by p5js -->
  </div>

  <div class="center">
    <div class="inline">

      <button type="button" onclick="seekBackward()">
        <img src="img/back.png" width="50" height="50">
      </button>

      <button type="button" onclick="togglePlay()">
        <img src="img/pause.png" width="50" height="50">
        <!-- Pause / Play - should default as Play and switch to Pause when pressed. -->
      </button>

      <button type="button" onclick="seekForward()">
        <img src="img/forward.png" width="50" height="50">
      </button>

      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>

       <!-- <button type="button" onclick="toggleGenerate()">
        <img src="img/generate.png" width="50" height="50">
      </button> -->

      <div class="image-upload" style="display: inline">
      <label for="file-input">
          <img src="img/import.png" width="50" height="50">
      </label>
      <input id="file-input" type="file" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);"/>
      </div>

      <div class="image-download" style="display: inline">
      <button type="button" onclick="exportData()">
        <img src="img/export.png" width="50" height="50">
        <a id="dl" download="Canvas.png" href="#">Download Canvas</a>
      </button>

      <!-- Download button -->
      <!-- <button type="button">
        <img src="img/download.png" width="50" height="50">
      </button> -->

    </div>
  </div>

  <script src="js/mp.js"></script>
</body>

</html>
